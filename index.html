<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Recipes</title>
</head>

<body>
    <!--NAV-->
    <nav class="navbar navbar-expand-lg topNav">
        <a class="navbar-brand" href="/">Recipes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Alert -->
    <div id="alert" class="alert alert-danger fade show" role="alert">
        <strong>No Category Found.</strong> Enter an existing category.
    </div>

    <!--Recipe Container-->
    <div class="container recipesContainer">
        <div class="titleSearch">
            <h1>My Recipes</h1>
            <input id="searchInput" type="text" placeholder="Search Category">
            <button id="searchBtn" type="button"><i class="fa fa-search"></i></button>
            <button id="clearBtn" type="button"><i class="fa fa-undo"></i></button>
        </div>
        
        <hr>
        <div class="recipes">

        </div>
    </div>



    
    <!-- Modal -->
    <div class="modal fade addModal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Create Recipe</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="name">Recipe Name</label>
                      <input type="text" class="form-control" id="nameField" aria-describedby="name" placeholder="Name">
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                      <label for="description">Recipe Description</label>
                      <input type="text" class="form-control" id="descriptionField" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="category">Recipe Category</label>
                        <input type="text" class="form-control" id="categoryField" placeholder="Category">
                    </div>
                    <div class="form-group">
                        <label for="category">Recipe Rating</label>
                        <div class="rate">
                            <input type="radio" id="star1" name="rate" value="1" />
                            <label for="star1" title="text">1 star</label>
                            <input type="radio" id="star2" name="rate" value="2" />
                            <label for="star2" title="text">2 stars</label>
                            <input type="radio" id="star3" name="rate" value="3" />
                            <label for="star3" title="text">3 stars</label>
                            <input type="radio" id="star4" name="rate" value="4" />
                            <label for="star4" title="text">4 stars</label>
                          </div>
                    </div>
                    <div class="form-group ingredientField">
                        <label for="ingredients">Recipe Ingredients</label>
                        <div class="ingredientInput">
                            <input type="text" class="form-control" id="ingredientInput" placeholder="Ingredients">
                            <!-- <input id="ingredientBtn" type="button" value="Add"/> -->
                            <button type="button" id="ingredientBtn"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </div>
                        <small id="ingredientsSmall" class="form-text text-muted">Enter each ingredient individually.</small>
                        <ul class="ingredientList">

                        </ul>
                    </div>
                    <div class="form-group directionField">
                        <label for="directions">Recipe Directions</label>
                        <div class="directionInput">
                            <input type="text" class="form-control" id="directionInput" placeholder="Directions">
                            <button id="directionBtn" type="button"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </div>
                        <small id="directionsSmall" class="form-text text-muted">Enter each direction individually.</small>
                        <ul class="directionList">

                        </ul>
                    </div>

                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                  </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="saveModal" class="btn btn-primary">Save</button>
            </div>
        </div>
        </div>
    </div>

    <!--Floating Button-->
    <button type="button" id="addNewRecipeBtn" class="float recFloat" data-toggle="modal" data-target="#exampleModalCenter">
        <i class="fa fa-plus my-float"></i>
    </button>

    <button type="button" id="shoppingListBtn" class="float shopFloat">
        <i class="fa fa-shopping-cart my-float"></i>
    </button>

    <!--Draggable Div-->
    <div id="shoppingList">
        <div class="listWrapper">
            <div class="listHeader">
                <h4>Shopping List</h4>
                <button type="button" id="closeBtn"><i class="fa fa-times"></i></button>
            </div>
            <input id="inputQuantity" type="text" placeholder="Quantity">
            <input id="inputItem" type="text" placeholder="Item">
            <button id="addListBtn" type="button"><i class="fa fa-plus" aria-hidden="true"></i></button>
            <ul id="shoppingItems">

            </ul>
            
        </div>
        <button class="btn btn-primary" id="updateBtn">Update Quantity</button>
        
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
